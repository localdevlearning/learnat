<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Site</title>
	<style>
		body {
		      margin: 0;
		      padding: 0;
		      font-family: Arial, sans-serif;
		      background-image: url('https://fastly.picsum.photos/id/866/536/354.jpg?hmac=tGofDTV7tl2rprappPzKFiZ9vDh5MKj39oa2D--gqhA');
		      background-size: cover;
		      background-position: center;
		      height: 100vh;
		      display: flex;
		      justify-content: center;
		      align-items: center;
		      color: #fff;
		    }
		
		    .content {
		      max-width: 700px;
		      padding: 80px; /* Increased padding */
		      background-color: rgba(0, 0, 0, 0.8);
		      border-radius: 20px;
		      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		    }
		
		    h1 {
		      margin-top: 0;
		    }
		
		    .button {
		      background-color: #4CAF50;
		      color: white;
		      padding: 15px 30px;
		      font-size: 18px;
		      cursor: pointer;
		      border: none;
		      border-radius: 8px;
		      transition: background-color 0.3s ease;
		      text-decoration: none;
		    }
		
		    .button:hover {
		      background-color: #45a049;
		    }
		
		    .url-link {
		      color: #fff;
		      text-decoration: none;
		    }
		
		    .url-link:hover {
		      text-decoration: underline;
		    }
		
		    .blink {
		      animation: blinker 1s linear infinite;
		      font-size: 24px;
		      color: yellow;
		    }
		
		    @keyframes blinker {
		      50% {
		        opacity: 0;
		      }
		    }
	</style>
</head>

<body>
	<div class="content">
		<h1>Welcome to Our Demo Site</h1>
		<p>This is a simple demonstration site.</p>
		<p class="blink">50% off on courses related to Target</p> <a href="https://demoflickerfix.netlify.app/" class="button">Click Me!</a>
		<p>Visit our website: <a href="https://demoflickerfix.netlify.app/" class="url-link">demoflickerfix.netlify.app</a>
		</p>
	</div>
</body>

</html>
